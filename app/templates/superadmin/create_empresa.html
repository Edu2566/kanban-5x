{% extends 'superadmin/layout.html' %}
{% block title %}Criar Empresa{% endblock %}
{% block content %}
<h2>Criar Empresa</h2>
<form method="post">
    <label>Nome Empresa</label><input type="text" name="nome"><br>
    <label>Account ID</label><input type="text" name="account_id"><br>
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
