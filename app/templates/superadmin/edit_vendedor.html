{% extends 'superadmin/layout.html' %}
{% block title %}Editar Vendedor/Gestor{% endblock %}
{% block content %}
<h2>Editar Vendedor/Gestor</h2>
<form method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" name="user_id" value="{{ usuario.user_id }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">User Email</label>
        <input type="email" name="user_email" value="{{ usuario.user_email }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" name="user_name" value="{{ usuario.user_name }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Empresa</label>
        <select name="empresa_id" class="form-select">
            {% for emp in empresas %}
                <option value="{{ emp.id }}" {% if emp.id == usuario.empresa_id %}selected{% endif %}>{{ emp.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
            <option value="usuario" {% if usuario.role == 'usuario' %}selected{% endif %}>Usu√°rio</option>
            <option value="gestor" {% if usuario.role == 'gestor' %}selected{% endif %}>Gestor</option>
            <option value="superadmin" {% if usuario.role == 'superadmin' %}selected{% endif %}>Super-Admin</option>
        </select>
    </div>
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
