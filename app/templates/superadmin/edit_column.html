{% extends 'superadmin/layout.html' %}
{% block title %}Editar Coluna{% endblock %}
{% block content %}
<h2>Editar Coluna</h2>
<form method="post">
    <label>Nome da Coluna</label>
    <input type="text" name="name" value="{{ column.name }}" required><br>
    <label>Empresa</label>
    <select name="empresa_id">
        {% for emp in empresas %}
            <option value="{{ emp.id }}" {% if emp.id == column.empresa_id %}selected{% endif %}>{{ emp.nome }}</option>
        {% endfor %}
    </select><br>
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
