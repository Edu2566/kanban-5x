{% extends 'superadmin/layout.html' %}
{% block title %}Editar Coluna{% endblock %}
{% block content %}
<h2>Editar Coluna</h2>
<form method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Nome da Coluna</label>
        <input type="text" name="name" value="{{ column.name }}" required class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Cor</label>
        <input type="color" name="color" value="{{ column.color or '#000000' }}" class="form-control form-control-color">
    </div>
    <div class="mb-3">
        <label class="form-label">Painel</label>
        <select name="panel_id" class="form-select">
            {% for p in panels %}
                <option value="{{ p.id }}" {% if p.id == column.panel_id %}selected{% endif %}>{{ p.name }} - {{ p.empresa.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
