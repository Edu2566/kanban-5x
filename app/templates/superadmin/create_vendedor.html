{% extends 'superadmin/layout.html' %}
{% block title %}Criar Vendedor/Gestor{% endblock %}
{% block content %}
<h2>Criar Vendedor/Gestor</h2>
<form method="post">
    <label>User ID</label><input type="text" name="user_id"><br>
    <label>User Email</label><input type="email" name="user_email"><br>
    <label>User Name</label><input type="text" name="user_name"><br>
    <label>Empresa</label>
    {% set selected_emp = request.args.get('empresa_id') %}
    <select name="empresa_id">
        {% for emp in empresas %}
            <option value="{{ emp.id }}" {% if selected_emp == emp.id %}selected{% endif %}>{{ emp.nome }}</option>
        {% endfor %}
    </select><br>
    <label>Role</label>
    <select name="role">
        <option value="usuario">Usu√°rio</option>
        <option value="gestor">Gestor</option>
        <option value="superadmin">Super-Admin</option>
    </select>
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
