{% extends 'superadmin/layout.html' %}
{% block title %}Criar Coluna{% endblock %}
{% block content %}
<h2>Criar Coluna</h2>
<form method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Nome da Coluna</label>
        <input type="text" name="name" required class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Cor</label>
        <input type="color" name="color" value="#000000" class="form-control form-control-color">
    </div>
    <div class="mb-3">
        <label class="form-label">Empresa</label>
        {% set selected_emp = request.args.get('empresa_id') %}
        <select name="empresa_id" class="form-select">
            {% for emp in empresas %}
                <option value="{{ emp.id }}" {% if selected_emp == emp.id %}selected{% endif %}>{{ emp.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
