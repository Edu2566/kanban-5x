{% extends 'superadmin/layout.html' %}
{% block title %}Criar Coluna{% endblock %}
{% block content %}
<h2>Criar Coluna</h2>
<form method="post" class="mb-4" action="{{ url_for('panels.create_column', panel_id=panel.id, token=request.args.get('token'), next=request.args.get('next')) }}">
    <div class="mb-3">
        <label class="form-label">Nome da Coluna</label>
        <input type="text" name="name" required class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Cor</label>
        <input type="color" name="color" value="#000000" class="form-control form-control-color">
    </div>
    <input type="hidden" name="panel_id" value="{{ panel.id }}">
    <input type="hidden" name="token" value="{{ request.args.get('token') }}">
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
